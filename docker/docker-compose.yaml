version: "3.7"
x-service: &service
  environment:
    - SHELL=/bin/bash
  volumes:
    - ${HOME}:/root
    - ${PWD}:/src
    - /glusteruser:/glusteruser
  working_dir: /root
services:
  gh-pages:
    <<: *service
    image: gh-pages
    build:
      context: ./gh-pages
    working_dir: /src/${JEKYLL_DIR:-docs}
    environment:
      - JEKYLL_GITHUB_TOKEN=${JEKYLL_GITHUB_TOKEN}
    ports:
      - 80:4000
    entrypoint:
      - jekyll
      - serve
      - --host=0.0.0.0
  jupyter:
    image: jupyter
    build:
      context: ./jupyter
      args:
        JOVYAN: ${USER}
    environment:
      - SHELL=/bin/bash
    ports:
      - 8888:8888
      - 6006:6006  # TensorBoard
    volumes:
      - ${HOME}:/home/${USER}
      - /glusteruser:/glusteruser
    command:
      - jupyter
      - lab
      - --allow-root
      - --LabApp.token=
      - --ip=0.0.0.0
      - --no-browser
  rstudio:
    <<: *service
    image: rstudio
    build:
      context: ./rstudio
    ports:
      - 8787:8787
    entrypoint:
      - /usr/lib/rstudio-server/bin/rserver
      - --server-daemonize=0

